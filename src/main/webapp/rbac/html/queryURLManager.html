    <script>
        var table_uri;
        $(function(){
            table_uri = initUriTable();
            App.init(1);
        })
        /**
         * 表格初始化
         * @returns {*|jQuery}
         */
        function initUriTable() {
            var table = $("#tb_uri").dataTable({
                "deferRender": true,                //延迟渲染
                "info": true,                        //是否显示左下信息
                "processing": true,                 // 是否显示处理状态
                "retrieve": true,
                "scrollY": DATATABLEHEIGHT,                 // 垂直滚动
                "ajax": {
                    "url": getContextPath() + "/uriController/selectAllUris",
//                    "url": "../../static/json/stations.json",
                    "type": "POST",
                    "async": true
                },
                "language": {
                    "emptyTable": "无数据可显示",
                    "info": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "infoEmpty": "记录数为0",
                    "infoFiltered": "(全部记录数 _MAX_ 条)",
                    "loadingRecords": "正在加载数据，请稍后....",
                    "processing": "数据处理中，请稍后......",
                    "search": "查询",
                    "lengthMenu": "每页显示 _MENU_ 条记录",
                    "zeroRecords": "没有检索到数据",
                    "paginate": {
                        "first": "首页",
                        "last": "尾页",
                        "next": "下页",
                        "previous": "上页"
                    }
                },
                "columnDefs": [
                    {
                        "defaultContent": "",
                        "targets": "_all"
                    }
                ],
                "columns": [
                    {
                        "data": "id",
                        "title": "ID",
                        "orderable": false
                    },
                    {
                        "data": "parentId",
                        "title": "父ID",
                        "orderable": false
                    },
                    {
                        "data": "name",
                        "title": "资源名称",
                        "orderable": false
                    },
                    {
                        "data": "permission",
                        "title": "权限",
                        "orderable": false
                    },
                    {
                        "data": "uri",
                        "title": "uri",
                        "orderable": false
                    },
                    {
                        "data": "iconcls",
                        "title": "图标",
                        "orderable": false
                    },
                    {
                        "data": "treeCode",
                        "title": "树列表",
                        "orderable": false
                    },
                    {
                        "data": "showType",
                        "title": "资源类型",
                        "orderable": false,
                        "render": function (data, type, row) {
                            switch(data)
                            {
                                case 0:
                                    return '菜单';
                                case 2:
                                    return '功能';
                                default:
                                    return '未知';
                            }
                        }
                    },
                    {
                        "data": "createTime",
                        "title": "创建时间",
                        "width": "150px",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    },
                    {
                        "data": "updateTime",
                        "title": "修改时间",
                        "width": "150px",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    }
                ]
            });

            // 单行选中变色
            $('#tb_uri tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_uri.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });

            // 双击弹出modual
            $('#tb_uri tbody').on('dblclick', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_uri.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });
            return table;
        }
        function addUri() {
            $('#uriFlag').attr("value", "add");

            $('#uriId').val("");
            $('#parentId').val("0");
            $('#uriName').val("");
            $('#uriPermission').val("");
            $('#uriLoc').val("#");
            $('#iconCls').val("#");
            $('#showType').val(0);

            $('#uriModal').modal('show');
        }
        function editUri() {
            $('#uriFlag').attr("value", "edit");

            var selectedItem = $('#tb_uri').DataTable().row('.selected').data();
            if(selectedItem == null)
            {
                alert("未选中记录！");
                return;
            }
            $('#uriId').attr("value", selectedItem.id);
            $('#parentId').val(selectedItem.parentId);
            $('#uriName').val(selectedItem.name);
            $('#uriPermission').val(selectedItem.permission);
            $('#uriLoc').val(selectedItem.uri);
            $('#iconCls').val(selectedItem.iconcls);
            $('#showType').val(selectedItem.showType);
            $('#uriModal').modal('show');
        }
        function delUri() {
            var selectedItem = $('#tb_uri').DataTable().row('.selected').data();
            if(selectedItem == null)
            {
                alert("未选中记录！");
                return;
            }
            $.ajax({
                type: "POST",
                url: getContextPath() + "/uriController/deleteUri",
                data: {
                    id : selectedItem.id
                },
                success: function (data) {
                    switch (data.result)
                    {
                        case RES_SUCCESS:
                            alert('删除成功！');
                            break;
                        case RES_UNAUTHORIZED:
                            alert('无权限！');
                            break;
                        case -1:
                            alert('删除失败！');
                            break;
                        default :
                            alert('删除失败,未知异常！');
                            break;
                    }
                    table_uri.api().ajax.reload();
                }
            });
        }
        function confirmInputUri()
        {
            if($.trim($('#parentId').val()) == '')
            {
                alert('父ID不能为空！');
                return ;
            }
            if($.trim($('#uriName').val()) == '')
            {
                alert('资源名称不能为空！');
                return ;
            }
            if($.trim($('#uriPermission').val()) == '')
            {
                alert('权限不能为空！');
                return ;
            }
            if($.trim($('#uriLoc').val()) == '')
            {
                alert('uri地址不能为空！');
                return ;
            }
            if($.trim($('#iconCls').val()) == '')
            {
                alert('图标不能为空！');
                return ;
            }
            var oper = $('#uriFlag').attr("value");
            var url;
            switch (oper) {
                case "add":
                    url = getContextPath() + "/uriController/addUri";
                    break;
                case "edit":
                    url = getContextPath() + "/uriController/editUri";
                    break;
            }
            $.ajax({
                type: "POST",
                url: url,
                data: {
                    id : $('#uriId').val(),
                    parentId : $('#parentId').val(),
                    uriName : $('#uriName').val(),
                    uriPermission : $('#uriPermission').val(),
                    uriLoc : $('#uriLoc').val(),
                    iconCls : $('#iconCls').val(),
                    showType : $('#showType').val()
                },
                success: function (data) {
                    switch (data.result)
                    {
                        case RES_SUCCESS:
                            alert('修改成功！');
                            $('#uriModal').modal('hide');
                            table_uri.api().ajax.reload();
                            break;
                        case RES_UNAUTHORIZED:
                            alert('无权限！');
                            break;
                        case -1:
                            alert('sql语句错误！');
                            break;
                        case -2:
                            alert('用户名称已存在！');
                            break;
                        default :
                            alert('未知错误！');
                            break;
                    }
                }
            });
        }
    </script>
