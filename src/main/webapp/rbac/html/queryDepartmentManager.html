    <script>
        var table_department;
        $(function () {
            table_department = initDepartmentTable();
            initComponent();
            App.init(1);
        });
        function initComponent()
        {
            initPrdDepSelect();
        }
        function initPrdDepSelect()
        {
            $.ajax({
                type: "POST",
                url: getContextPath() + "/departmentController/selectAllStation" ,
                success: function (records) {
                    var data = records.data;
                    $("#prdDepartmentCode").empty();
                    $("#prdDepartmentCode").append("<option value='0'>无</option>");
                    for(var i=0;i< data.length ; i++)
                    {
                        $("#prdDepartmentCode").append("<option value='" + data[i].id + "'>" + data[i].name+ "</option>");
                    }
                }
            });
        }
        /**
         * 表格初始化
         * @returns {*|jQuery}
         */
        function initDepartmentTable() {
            var table = $("#tb_department").dataTable({
                "deferRender": true,                //延迟渲染
                "info": true,                        //是否显示左下信息
                "processing": true,                 // 是否显示处理状态
                "retrieve": true,
                "scrollY": "350px",                 // 垂直滚动
                "ajax": {
                    "url": getContextPath() + "/departmentController/selectAllStation",
//                    "url": "../../static/json/stations.json",
                    "type": "POST",
                    "async": true
                },
                "language": {
                    "emptyTable": "无数据可显示",
                    "info": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "infoEmpty": "记录数为0",
                    "infoFiltered": "(全部记录数 _MAX_ 条)",
                    "loadingRecords": "正在加载数据，请稍后....",
                    "processing": "数据处理中，请稍后......",
                    "search": "查询",
                    "lengthMenu": "每页显示 _MENU_ 条记录",
                    "zeroRecords": "没有检索到数据",
                    "paginate": {
                        "first": "首页",
                        "last": "尾页",
                        "next": "下页",
                        "previous": "上页"
                    }
                },
                "columnDefs": [
                    {
                        "defaultContent": "",
                        "targets": "_all"
                    }
                ],
                "columns": [
                    {
                        "data": "id",
                        "title": "部门ID",
                        "orderable": false
                    },
                    {
                        "data": "parentId",
                        "title": "上级部门ID",
                        "orderable": false
                    },
                    {
                        "data": "code",
                        "title": "部门编号",
                        "orderable": false
                    },
                    {
                        "data": "name",
                        "title": "部门名称",
                        "orderable": false
                    },
                    {
                        "data": "createTime",
                        "title": "创建时间",
                        "width": "150px",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    },
                    {
                        "data": "updateTime",
                        "title": "修改时间",
                        "width": "150px",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    }
                ]
            });

            // 单行选中变色
            $('#tb_department tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_department.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });

            // 双击弹出modual
            $('#tb_department tbody').on('dblclick', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_department.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });
            return table;
        }
        function addDepartment() {
            $('#departmentFlag').attr("value", "add");

            $('#departmentId').val("");
            $('#departmentCode').val("");
            $('#departmentName').val("");
            initPrdDepSelect();
            $('#departmentModal').modal('show');
        }
        function editDepartment() {
            $('#departmentFlag').attr("value", "edit");

            var selectedItem = $('#tb_department').DataTable().row('.selected').data();
            if(selectedItem == null)
            {
                alert("未选中记录！");
                return;
            }
            initPrdDepSelect();
            $('#departmentId').attr("value", selectedItem.id);
            $('#departmentCode').attr("value", selectedItem.code);
            $('#departmentName').attr("value", selectedItem.name);
            $("#prdDepartmentCode").attr("value", selectedItem.parentId);

            $('#departmentModal').modal('show');
        }
        function delDepartment() {
            var selectedItem = $('#tb_department').DataTable().row('.selected').data();
            if(selectedItem == null)
            {
                alert("未选中记录！");
                return;
            }
            $.ajax({
                type: "POST",
                url: getContextPath() + "/departmentController/deleteDepartment",
                data: {
                    id : selectedItem.id
                },
                success: function (data) {
                    if(data.sqlresult > 0 )
                    {
                        alert('删除成功');
                    }
                    else
                    {
                        alert('删除失败');
                    }
                    table_department.api().ajax.reload();
                }
            });
        }
        function confirmInputDepartment()
        {
            if($.trim($('#departmentName').val()) == '')
            {
                alert('站点名称不能为空！');
                return ;
            }
            if($.trim($('#departmentCode').val()) == '')
            {
                alert('站点编号不能为空！');
                return ;
            }

            var oper = $('#departmentFlag').attr("value");
            var url;
            switch (oper) {
                case "add":
                    url = getContextPath() + "/departmentController/addDepartment";
                    break;
                case "edit":
                    url = getContextPath() + "/departmentController/editDepartment";
                    break;
            }
            $.ajax({
                type: "POST",
                url: url,
                data: {
                    id : $('#departmentId').val(),
                    parentId :  $('#prdDepartmentCode').val(),
                    name : $('#departmentName').val(),
                    code : $('#departmentCode').attr("value")
                },
                success: function (data) {
                    if(data.sqlresult > 0 )
                    {
                        alert('修改成功');
                        $('#departmentModal').modal('hide');
                    }
                    else
                    {
                        switch (data.sqlresult)
                        {
                            case -1:
                                alert('sql语句错误');
                                break;
                            case -2:
                                alert('站点编号已存在');
                                break;
                            case -3:
                                alert('站点名称已存在');
                                break;
                            default :
                                alert('修改失败');
                                break;
                        }
                    }
                    table_department.api().ajax.reload();
                }
            });
        }
    </script>
