    <script>
        var table_log;
        $(function () {
            table_log = initLogTable();
            App.init(2);
        });
        /**
         * 表格初始化
         * @returns {*|jQuery}
         */
        function initLogTable() {
            var table = $("#tb_log").dataTable({
                "deferRender": true,                            //延迟渲染
                "info": true,                                    //是否显示左下信息
                "processing": true,                             // 是否显示处理状态
                "retrieve": true,
                "scrollY": DATATABLEHEIGHT,                     // 垂直滚动
                "ajax": {
                    "url": getContextPath() + "/logController/selectAllLogs",
//                    "url": "../../static/json/stations.json",
                    "type": "POST",
                    "async": true
                },
                "language": {
                    "emptyTable": "无数据可显示",
                    "info": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "infoEmpty": "记录数为0",
                    "infoFiltered": "(全部记录数 _MAX_ 条)",
                    "loadingRecords": "正在加载数据，请稍后....",
                    "processing": "数据处理中，请稍后......",
                    "search": "查询",
                    "lengthMenu": "每页显示 _MENU_ 条记录",
                    "zeroRecords": "没有检索到数据",
                    "paginate": {
                        "first": "首页",
                        "last": "尾页",
                        "next": "下页",
                        "previous": "上页"
                    }
                },
                "columnDefs": [
                    {
                        "defaultContent": "",
                        "targets": "_all"
                    }
                ],
                "columns": [
                    {
                        "data": "id",
                        "title": "ID",
                        "orderable": false
                    },
                    {
                        "data": "op_userid",
                        "title": "操作用户ID",
                        "orderable": false
                    },
                    {
                        "data": "op_ip",
                        "title": "操作用户IP",
                        "orderable": false
                    },
                    {
                        "data": "op_uri",
                        "title": "操作uri",
                        "orderable": false
                    },
                    {
                        "data": "op_excu_time",
                        "title": "操作执行时间",
                        "width": "150px",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    },
                    {
                        "data": "op_consume_time",
                        "title": "操作消耗时间(ms)",
                        "orderable": false
                    },
                    {
                        "data": "op_params",
                        "title": "操作参数",
                        "orderable": false
                    },
                    {
                        "data": "op_res",
                        "title": "操作返回值",
                        "orderable": false
                    },
                    {
                        "data": "op_exception",
                        "title": "操作异常",
                        "orderable": false
                    }
                ]
            });

            // 单行选中变色
            $('#tb_log tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_log.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });

            // 双击弹出modual
            $('#tb_log tbody').on('dblclick', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_log.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });
            return table;
        }
    </script>
