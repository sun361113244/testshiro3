    <script>
        var table_role;
        $(function(){
            table_role = initRoleTable();
            App.init(1);
        });
        /**
         * 表格初始化
         * @returns {*|jQuery}
         */
        function initRoleTable() {
            var table = $("#tb_role").dataTable({
                "deferRender": true,                //延迟渲染
                "info": true,                        //是否显示左下信息
                "processing": true,                 // 是否显示处理状态
                "retrieve": true,
                "scrollY": "350px",                 // 垂直滚动
                "ajax": {
                    "url": getContextPath() + "/roleController/selectAllRoles",
//                    "url": "../../static/json/stations.json",
                    "type": "POST",
                    "async": true
                },
                "language": {
                    "emptyTable": "无数据可显示",
                    "info": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "infoEmpty": "记录数为0",
                    "infoFiltered": "(全部记录数 _MAX_ 条)",
                    "loadingRecords": "正在加载数据，请稍后....",
                    "processing": "数据处理中，请稍后......",
                    "search": "查询",
                    "lengthMenu": "每页显示 _MENU_ 条记录",
                    "zeroRecords": "没有检索到数据",
                    "paginate": {
                        "first": "首页",
                        "last": "尾页",
                        "next": "下页",
                        "previous": "上页"
                    }
                },
                "columnDefs": [
                    {
                        "defaultContent": "",
                        "targets": "_all"
                    }
                ],
                "columns": [
                    {
                        "data": "id",
                        "title": "角色ID",
                        "orderable": false
                    },
                    {
                        "data": "name",
                        "title": "角色名称",
                        "orderable": false
                    },
                    {
                        "data": "description",
                        "title": "角色描述",
                        "orderable": false
                    },
                    {
                        "data": "createTime",
                        "title": "创建时间",
                        "width": "150px",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    },
                    {
                        "data": "updateTime",
                        "title": "修改时间",
                        "width": "150px",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    }
                ]
            });

            // 单行选中变色
            $('#tb_role tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_role.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });

            // 双击弹出modual
            $('#tb_role tbody').on('dblclick', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_role.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });
            return table;
        }
    </script>
