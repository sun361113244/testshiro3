    <script>
        var table_role;
        $(function(){
            table_role = initRoleTable();
            App.init(1);
        });
        /**
         * 表格初始化
         * @returns {*|jQuery}
         */
        function initRoleTable() {
            var table = $("#tb_role").dataTable({
                "deferRender": true,                //延迟渲染
                "info": true,                        //是否显示左下信息
                "processing": true,                 // 是否显示处理状态
                "retrieve": true,
                "scrollY": DATATABLEHEIGHT,        // 垂直滚动
                "ajax": {
                    "url": getContextPath() + "/roleController/selectAllRoles",
//                    "url": "../../static/json/stations.json",
                    "type": "POST",
                    "async": true
                },
                "language": {
                    "emptyTable": "无数据可显示",
                    "info": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                    "infoEmpty": "记录数为0",
                    "infoFiltered": "(全部记录数 _MAX_ 条)",
                    "loadingRecords": "正在加载数据，请稍后....",
                    "processing": "数据处理中，请稍后......",
                    "search": "查询",
                    "lengthMenu": "每页显示 _MENU_ 条记录",
                    "zeroRecords": "没有检索到数据",
                    "paginate": {
                        "first": "首页",
                        "last": "尾页",
                        "next": "下页",
                        "previous": "上页"
                    }
                },
                "columnDefs": [
                    {
                        "defaultContent": "",
                        "targets": "_all"
                    }
                ],
                "columns": [
                    {
                        "data": "id",
                        "title": "角色ID",
                        "orderable": false
                    },
                    {
                        "data": "name",
                        "title": "角色名称",
                        "orderable": false
                    },
                    {
                        "data": "description",
                        "title": "角色描述",
                        "orderable": false
                    },
                    {
                        "data": "createTime",
                        "title": "创建时间",
                        "width": "150px",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    },
                    {
                        "data": "updateTime",
                        "title": "修改时间",
                        "width": "150px",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var date = new Date(data);
                            return date.toLocaleString();
                        }
                    },
                    {
                        data: null,
                        "title": "操作",
                        className: "center",
                        defaultContent: '<a href="#">授权</a>',
                        "render": function (data, type, row) {
                            var resStr = "<a href='javascript:void(0);' " +
                                    "onclick='authorizeUserUri(\"" + data.id + "\")'><i class='fa fa-wrench fa-lg' data-toggle='tooltip' data-placement='bottom' title='授权'></i></a>";
                            return resStr;
                        }
                    }
                ]
            });

            // 单行选中变色
            $('#tb_role tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_role.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });

            // 双击弹出modual
            $('#tb_role tbody').on('dblclick', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    table_role.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });
            return table;
        }

        function addRole() {
            $('#roleFlag').attr("value", "add");

            $('#roleId').val("");
            $('#roleName').val("");
            $('#roleDescription').val("");
            $('#roleModal').modal('show');
        }
        function editRole() {
            $('#roleFlag').attr("value", "edit");

            var selectedItem = $('#tb_role').DataTable().row('.selected').data();
            if(selectedItem == null)
            {
                alert("未选中记录！");
                return;
            }
            $('#roleId').attr("value", selectedItem.id);
            $('#roleName').attr("value", selectedItem.name);
            $('#roleDescription').attr("value", selectedItem.description);
            $('#roleModal').modal('show');
        }
        function delRole() {
            var selectedItem = $('#tb_role').DataTable().row('.selected').data();
            if(selectedItem == null)
            {
                alert("未选中记录！");
                return;
            }
            $.ajax({
                type: "POST",
                url: getContextPath() + "/roleController/deleteRole",
                data: {
                    id : selectedItem.id
                },
                success: function (data) {
                    switch (data.result)
                    {
                        case RES_UNAUTHORIZED:
                            alert('无权限！');
                            break;
                        case RES_SUCCESS:
                            alert('删除成功！');
                            break;
                        case -1:
                            alert('sql失败！');
                            break;
                        default :
                            alert('未知错误！');
                            break;
                    }
                    table_role.api().ajax.reload();
                }
            });
        }
        function confirmInputRole()
        {
            if($.trim($('#roleName').val()) == '')
            {
                alert('角色名称不能为空！');
                return ;
            }
            if($.trim($('#roleDescription').val()) == '')
            {
                alert('角色描述不能为空！');
                return ;
            }

            var oper = $('#roleFlag').attr("value");
            var url;
            switch (oper) {
                case "add":
                    url = getContextPath() + "/roleController/addRole";
                    break;
                case "edit":
                    url = getContextPath() + "/roleController/editRole";
                    break;
            }
            $.ajax({
                type: "POST",
                url: url,
                data: {
                    id : $('#roleId').val(),
                    name : $('#roleName').val(),
                    description : $('#roleDescription').attr("value")
                },
                success: function (data) {
                    switch (data.result)
                    {
                        case RES_UNAUTHORIZED:
                            alert('无权限！');
                            break;
                        case RES_SUCCESS:
                            alert('修改成功！');
                            $('#roleModal').modal('hide');
                            break;
                        case -1:
                            alert('sql语句错误！');
                            break;
                        case -2:
                            alert('角色名称已存在！');
                            break;
                        default :
                            alert('未知错误！');
                            break;
                    }

                    table_role.api().ajax.reload();
                }
            });
        }
        function authorizeUserUri(id)
        {
            initUriListOnSelUser(id);
            $('#uriSelId').val(id);
            $('#uriAuthModal').modal('show');
        }

        function initUriListOnSelUser(id)
        {
            var setting = {
                check: {
                    enable: true
                },
                data: {
                    simpleData: {
                        enable: true
                    }
                }
            };
            $.ajax({
                type: "POST",
                url: getContextPath() + "/roleController/selectTreeUrisByRoleId",
                data: {
                    id : id
                },
                success: function (data) {
                    switch (data.result)
                    {
                        case RES_SUCCESS:
                            $.fn.zTree.init($("#treeDemo"), setting, data.treeNodes);
                            break;
                        case RES_UNAUTHORIZED:
                            alert('无权限！');
                            break;
                        case -1:
                            alert('SQL错误！');
                            break;
                        default :
                            alert('加载权限列表失败！未知异常');
                            break;
                    }
                }
            });
        }
        function confirmInputAuthUri()
        {
            var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
            var treeNodes = treeObj.getCheckedNodes(true);
            var id = $('#uriSelId').val();

            var nodes = new Array();
            for(var i = 0;i<treeNodes.length;i++)
            {
                nodes[i] = treeNodes[i].id;
            }
            $.ajax({
                type: "POST",
                url: getContextPath() + "/roleController/authorizeRoleUris",
                data: {
                    id : id,
                    nodes : nodes
                },
                success: function (data) {
                    switch (data.result)
                    {
                        case RES_UNAUTHORIZED:
                            alert('无权限！');
                            break;
                        case RES_SUCCESS:
                            alert('修改列表成功！');
                            $('#uriAuthModal').modal('hide');
                            break;
                        case -1:
                            alert('修改列表失败！');
                            break;
                        default :
                            alert('未知情况！');
                            break;
                    }
                }
            });
        }
    </script>
