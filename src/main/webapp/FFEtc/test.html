<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../static/jslib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/jslib/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="../static/jslib/jquery/jquery-1.11.2.min.js"></script>
    <script src="../static/jslib/bootstrap-datetimepicker/build/js/moment-with-locales.min.js"></script>
    <script src="../static/jslib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/jslib/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

    <title></title>
    <script>
        $(function(){
            $('#datetimepicker1').datetimepicker();
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </div>
</div>
</body>
</html>
