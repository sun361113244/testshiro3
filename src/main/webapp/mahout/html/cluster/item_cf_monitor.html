<script>
    var table_department;
    $(function () {
        table_department = initItemCFMonitorTable();
    });
    function initItemCFMonitorTable() {
        var table = $("#tb_itemcf_monitor").dataTable({
            "deferRender": true,                            //延迟渲染
            "info": true,                                    //是否显示左下信息
            "processing": true,                             // 是否显示处理状态
            "retrieve": true,
            "searching" : false ,
            "paging": false ,
            "scrollY": DATATABLEHEIGHT,                     // 垂直滚动
            "ajax": {
                "url": "#",
//                    "url": "../../static/json/stations.json",
                "type": "POST",
                "async": true
            },
            "language": {
                "emptyTable": "无数据可显示",
                "info": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                "infoEmpty": "记录数为0",
                "infoFiltered": "(全部记录数 _MAX_ 条)",
                "loadingRecords": "正在加载数据，请稍后....",
                "processing": "数据处理中，请稍后......",
                "zeroRecords": "没有检索到数据",
                "paginate": {
                    "first": "首页",
                    "last": "尾页",
                    "next": "下页",
                    "previous": "上页"
                }
            },
            "columnDefs": [
                {
                    "defaultContent": "",
                    "targets": "_all"
                }
            ],
            "columns": [
                {
                    "data": "ID",
                    "title": "ID",
                    "orderable": false
                },
                {
                    "data": "User",
                    "title": "User",
                    "orderable": false
                },
                {
                    "data": "Name",
                    "title": "Name",
                    "orderable": false
                },
                {
                    "data": "State",
                    "title": "State",
                    "orderable": false
                },
                {
                    "data": "FinalStatus",
                    "title": "FinalStatus",
                    "orderable": false
                },
                {
                    "data": "Progress",
                    "title": "Progress",
                    "orderable": false
                },
                {
                    "data": "StartTime",
                    "title": "StartTime",
                    "width": "150px",
                    "orderable": false,
                    "render": function (data, type, row) {
                        var date = new Date(data);
                        return date.toLocaleString();
                    }
                },
                {
                    "data": "FinishTime",
                    "title": "FinishTime",
                    "width": "150px",
                    "orderable": false,
                    "render": function (data, type, row) {
                        var date = new Date(data);
                        return date.toLocaleString();
                    }
                }
            ]
        });
    }
</script>
